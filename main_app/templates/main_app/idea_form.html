{% extends 'base.html'%}
{% block title %} IdeaHub.io | {% if object %}Edit {% else %}Create New {% endif %}Idea{% endblock %}


{% block content %}

{% if object %}
  <h1>Edit <span class='teal-text'>{{object.name}}</span></h1>
{% else %}
  <h1> Create a new idea </h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table}}
  </table>
  <input type='submit' value='Submit' class='btn'>
</form>

{% endblock %}
