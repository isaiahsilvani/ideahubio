{% extends "base.html" %}

{% block title %} IdeaHub.IO | Reset Password {% endblock %}

{%block content%}
<div class='form-block forgot'>
  <h1>Forgotten your password?</h1>
  <p>Enter your email address to obtain a new password</p>

  <form action="." method='post'>
    {% csrf_token %}
    {{ form.as_p}}
    <p><inputtype='submit' value='Reset Password'></p>
  </form>
</div>

{% endblock %}
