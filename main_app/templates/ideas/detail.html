{% extends 'base.html' %}

{% block content %}
  <h1>{{idea.name}} Details</h1>
  {{ idea.description }}
  <br>
  {{ idea.industry }}
  <br>
  {{ idea.date }}
  <br>
  {{ idea.user }}
  <br>
  {{ idea.id }}
  <br><br>

  {% if idea.user == user %}
  <a href="{% url 'idea_delete' idea.id %}">Delete Idea</a><br>
  <a href="{% url 'idea_update' idea.id %}">Edit Idea</a>
  {% endif %}
{% endblock %}
